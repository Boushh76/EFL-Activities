<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal or Informal? | Language Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --formal: #1a365d;
            --formal-light: #2c5282;
            --informal: #c05621;
            --informal-light: #dd6b20;
            --bg: #f7f5f0;
            --card: #ffffff;
            --text: #1a202c;
            --text-muted: #718096;
            --success: #276749;
            --error: #c53030;
            --shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .score-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: var(--card);
            border-radius: 100px;
            box-shadow: var(--shadow);
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--formal), var(--informal));
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--formal), var(--informal));
        }

        .question-number {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .category-tag {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            background: #edf2f7;
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        .question-text {
            font-family: 'DM Serif Display', serif;
            font-size: 1.75rem;
            line-height: 1.4;
            color: var(--text);
            margin-bottom: 0.75rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            min-height: 150px;
        }

        .context-hint {
            font-size: 0.95rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 1.25rem 2rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-formal {
            background: var(--formal);
            color: white;
        }

        .btn-formal:hover {
            background: var(--formal-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 54, 93, 0.3);
        }

        .btn-informal {
            background: var(--informal);
            color: white;
        }

        .btn-informal:hover {
            background: var(--informal-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(192, 86, 33, 0.3);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback.correct {
            background: var(--success);
            color: white;
            box-shadow: 0 20px 60px rgba(39, 103, 73, 0.4);
        }

        .feedback.incorrect {
            background: var(--error);
            color: white;
            box-shadow: 0 20px 60px rgba(197, 48, 48, 0.4);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .overlay.show {
            opacity: 1;
        }

        /* Start screen */
        .start-screen {
            text-align: center;
            padding: 2rem;
        }

        .start-screen h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .start-screen p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--formal), var(--informal));
            color: white;
            padding: 1.25rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* End screen */
        .end-screen {
            text-align: center;
            padding: 2rem;
        }

        .end-screen h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .final-score {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--formal), var(--informal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
        }

        .final-message {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-restart {
            background: var(--text);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-restart:hover {
            background: var(--formal);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .question-text {
                font-size: 1.35rem;
            }

            .buttons {
                flex-direction: column;
            }

            .score-bar {
                gap: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formal or Informal?</h1>
            <p class="subtitle">Test your knowledge of workplace language</p>
        </header>

        <div class="score-bar hidden" id="scoreBar">
            <div class="score-item">
                <span class="score-label">Score</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Question</span>
                <span class="score-value"><span id="current">1</span>/20</span>
            </div>
        </div>

        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="card">
            <!-- Start Screen -->
            <div class="start-screen" id="startScreen">
                <h2>Ready to test your English?</h2>
                <p>You will see 20 phrases, words, or situations. Decide if each one is <strong>formal</strong> (professional, workplace) or <strong>informal</strong> (casual, personal).</p>
                <button class="btn-start" onclick="startQuiz()">Begin Quiz</button>
            </div>

            <!-- Quiz Screen -->
            <div class="hidden" id="quizScreen">
                <span class="question-number" id="questionNumber">Question 1 of 20</span>
                <span class="category-tag" id="categoryTag">Phrase</span>
                <div class="question-text" id="questionText"></div>
                <p class="context-hint" id="contextHint"></p>
                <div class="buttons">
                    <button class="btn btn-formal" onclick="checkAnswer('formal')">Formal</button>
                    <button class="btn btn-informal" onclick="checkAnswer('informal')">Informal</button>
                </div>
            </div>

            <!-- End Screen -->
            <div class="end-screen hidden" id="endScreen">
                <h2>Quiz Complete!</h2>
                <div class="final-score" id="finalScore">0/20</div>
                <p class="final-message" id="finalMessage"></p>
                <button class="btn-restart" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="feedback" id="feedback">
        <div class="feedback-icon" id="feedbackIcon"></div>
        <div id="feedbackTitle"></div>
        <div class="feedback-text" id="feedbackText"></div>
    </div>

    <script>
        const questions = [
            {
                text: '"Hey J-Man, what\'s up?"',
                answer: 'informal',
                category: 'Greeting',
                hint: 'Using a nickname in a greeting',
                explanation: 'Nicknames and casual greetings are informal'
            },
            {
                text: '"Dear Mr. Hansen, I am writing to enquire about..."',
                answer: 'formal',
                category: 'Email Opening',
                hint: 'Starting a professional email',
                explanation: 'Full titles and polite expressions are formal'
            },
            {
                text: '"ASAP"',
                answer: 'informal',
                category: 'Abbreviation',
                hint: 'A common abbreviation',
                explanation: 'Abbreviations should be avoided in formal writing'
            },
            {
                text: '"I am writing to inform you that your application has been received."',
                answer: 'formal',
                category: 'Statement',
                hint: 'Notice the sentence structure',
                explanation: 'Complete sentences and impersonal language are formal'
            },
            {
                text: '"Gonna send you the docs later"',
                answer: 'informal',
                category: 'Phrase',
                hint: 'Notice the contractions and word choices',
                explanation: '"Gonna" and "docs" are informal contractions and slang'
            },
            {
                text: 'A new client asks for the pricing of a product. What type of email do you send?',
                answer: 'formal',
                category: 'Situation',
                hint: 'Think about the relationship',
                explanation: 'Communication with clients should be professional'
            },
            {
                text: '"I must send an SMS to my friend about the party."',
                answer: 'informal',
                category: 'Situation',
                hint: 'Who is the recipient?',
                explanation: 'Messages to friends are typically informal'
            },
            {
                text: '"Best regards, Maria Olsen"',
                answer: 'formal',
                category: 'Email Closing',
                hint: 'How do you end a professional email?',
                explanation: '"Best regards" with full name is a formal closing'
            },
            {
                text: '"Cheers, Mike"',
                answer: 'informal',
                category: 'Email Closing',
                hint: 'Compare to professional email closings',
                explanation: '"Cheers" and first name only is casual'
            },
            {
                text: '"This essay will discuss the impact of climate change on agriculture."',
                answer: 'formal',
                category: 'Academic Writing',
                hint: 'Notice the impersonal language',
                explanation: 'Impersonal language and complete sentences are formal'
            },
            {
                text: '"I think this is a bad idea tbh ðŸ˜…"',
                answer: 'informal',
                category: 'Opinion',
                hint: 'Notice the abbreviation and emoji',
                explanation: 'Emoticons, abbreviations (tbh), and personal opinion markers are informal'
            },
            {
                text: 'Writing a cover letter for a job application',
                answer: 'formal',
                category: 'Situation',
                hint: 'What type of document is this?',
                explanation: 'Job applications require professional, formal language'
            },
            {
                text: '"We are Norwegian"',
                answer: 'informal',
                category: 'Grammar',
                hint: 'Look at the verb form',
                explanation: 'Non-standard English ("We are Norwegian" instead of "We are Norwegians") is informal'
            },
            {
                text: '"I would be grateful if you could send me the documents at your earliest convenience."',
                answer: 'formal',
                category: 'Request',
                hint: 'Notice the polite expressions',
                explanation: 'Polite, complete sentences with formal expressions are professional'
            },
            {
                text: '"Can you send me the stuff?"',
                answer: 'informal',
                category: 'Request',
                hint: 'Notice the vocabulary and structure',
                explanation: '"Stuff" is vague and casual, and the sentence is a simple question'
            },
            {
                text: 'Speaking to your supervisor about taking a day off',
                answer: 'formal',
                category: 'Situation',
                hint: 'Consider who you are speaking to',
                explanation: 'Conversations with supervisors require formal language'
            },
            {
                text: '"Going to store. Need anything?"',
                answer: 'informal',
                category: 'Message',
                hint: 'Are these complete sentences?',
                explanation: 'Sentence fragments are typical of informal communication'
            },
            {
                text: '"I am writing to apply for the position of Marketing Manager as advertised."',
                answer: 'formal',
                category: 'Job Application',
                hint: 'What type of document is this from?',
                explanation: 'Job applications use formal, professional language'
            },
            {
                text: 'Chatting with colleagues during coffee break',
                answer: 'informal',
                category: 'Situation',
                hint: 'What is the setting?',
                explanation: 'Casual conversations with colleagues are informal'
            },
            {
                text: '"Please find attached the quarterly report for your review."',
                answer: 'formal',
                category: 'Email Phrase',
                hint: 'This is a common professional phrase',
                explanation: 'Standard business phrases like "Please find attached" are formal'
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('scoreBar').classList.remove('hidden');
            document.getElementById('progressContainer').classList.remove('hidden');
            
            updateScore();
            showQuestion();
        }

        function showQuestion() {
            const q = shuffledQuestions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 20`;
            document.getElementById('categoryTag').textContent = q.category;
            document.getElementById('questionText').textContent = q.text;
            document.getElementById('contextHint').textContent = q.hint;
            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('progressBar').style.width = `${(currentQuestion / 20) * 100}%`;
            
            // Enable buttons
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        function checkAnswer(answer) {
            const q = shuffledQuestions[currentQuestion];
            const isCorrect = answer === q.answer;
            
            // Disable buttons
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                score++;
                updateScore();
            }
            
            showFeedback(isCorrect, q);
        }

        function showFeedback(isCorrect, question) {
            const feedback = document.getElementById('feedback');
            const overlay = document.getElementById('overlay');
            
            document.getElementById('feedbackIcon').textContent = isCorrect ? 'âœ“' : 'âœ—';
            document.getElementById('feedbackTitle').textContent = isCorrect ? 'Correct!' : 'Not quite!';
            document.getElementById('feedbackText').textContent = question.explanation;
            
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            overlay.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
                overlay.classList.remove('show');
                
                currentQuestion++;
                
                if (currentQuestion < 20) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 2000);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endQuiz() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${score}/20`;
            document.getElementById('progressBar').style.width = '100%';
            
            let message = '';
            const percentage = (score / 20) * 100;
            
            if (percentage === 100) {
                message = 'Perfect! You are a master of formal and informal English!';
            } else if (percentage >= 80) {
                message = 'Excellent work! You have a strong understanding of language register.';
            } else if (percentage >= 60) {
                message = 'Good job! Keep practicing to improve your skills.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the differences and try again.';
            } else {
                message = 'Keep studying! Understanding register is important for work communication.';
            }
            
            document.getElementById('finalMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('scoreBar').classList.add('hidden');
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
